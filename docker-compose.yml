version: "3.6"
services:
  # DB
  db:
    environment:
      - POSTGRES_HOST
      - POSTGRES_PORT
    build:
      context: ./back/db
    ports:
      - ${POSTGRES_PORT}:5432
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}'"]
      interval: 10s
      timeout: 3s
      retries: 3
  # Backend application
  backend:
    environment:
      - POSTGRES_HOST
      - POSTGRES_PORT
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB

      - BACKEND_PORT
      - EXTERNAL_BACKEND_ADDRESS
      - EXTERNAL_BACKEND_PORT

      - EMAIL_FROM
      - SMTP_HOST
      - SMTP_USER
      - SMTP_PASS
      - SMTP_PORT
      - CLIENT_ORIGIN

      - TOKEN_EXPIRED_IN
      - TOKEN_MAXAGE

      - TOKEN_SECRET

      - GOOGLE_OAUTH_CLIENT_ID
      - GOOGLE_OAUTH_CLIENT_SECRET
      - GOOGLE_OAUTH_REDIRECT_URL

      - GITHUB_OAUTH_CLIENT_ID
      - GITHUB_OAUTH_CLIENT_SECRET
      - GITHUB_OAUTH_REDIRECT_URL

    build:
      context: ./back/service
    depends_on:
      db:
        condition: service_healthy
    ports:
      - ${BACKEND_PORT}:${BACKEND_PORT}

  # Frontend web application
  frontend:
    environment:
      - EXTERNAL_BACKEND_ADDRESS
      - EXTERNAL_BACKEND_PORT

      - GOOGLE_OAUTH_CLIENT_ID
      - GOOGLE_OAUTH_REDIRECT_URL

      - GITHUB_OAUTH_CLIENT_ID
      - GITHUB_OAUTH_REDIRECT_URL
    build:
      context: ./front/library
      args:
        - EXTERNAL_BACKEND_ADDRESS=${EXTERNAL_BACKEND_ADDRESS}
        - EXTERNAL_BACKEND_PORT=${EXTERNAL_BACKEND_PORT}

        - REACT_APP_GOOGLE_OAUTH_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID}
        - REACT_APP_GOOGLE_OAUTH_REDIRECT=${GOOGLE_OAUTH_REDIRECT_URL}

        - REACT_APP_GITHUB_OAUTH_CLIENT_ID=${GITHUB_OAUTH_CLIENT_ID}
        - REACT_APP_GITHUB_OAUTH_REDIRECT=${GITHUB_OAUTH_REDIRECT_URL}
    depends_on:
      - backend
    ports:
      - ${FRONTEND_PORT}:3000
  # External proxy
  proxy:
    network_mode: bridge
    environment:
      - PROXY_REDIRECT_ADDRESS
      - SERVER_NAME
      - SERVER_PORT
      - FRONTEND_PORT
      - BACKEND_PORT
    build: ./proxy
    volumes:
      - ./proxy/log/nginx:/var/log/nginx
    ports:
      - ${SERVER_PORT}:${SERVER_PORT}
    command: /bin/bash /bin/start_nginx.sh
  fail2ban:
    image: lscr.io/linuxserver/fail2ban:latest
    container_name: fail2ban
    cap_add:
      - NET_ADMIN
      - NET_RAW
    network_mode: host
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - VERBOSITY=-vv #optional
    volumes:
      - ./proxy:/config
      - ./proxy/log/nginx:/remotelogs/nginx:ro
    restart: unless-stopped
    depends_on:
      proxy:
        condition: service_started
  logrotate:
    image: thommeo/logrotate
    volumes:
      - ./proxy/log/nginx:/var/log/rotate
    restart: always
